<div class="navbar">
  <div class="navbar-inner">
    
    <div class="left">
        <a href="#" class="back link text-navbar">
            {{back}}
        </a>
    </div>
    
    <div class="center sliding">{{id}}</div>
    
    <div class="right">
        <a href="#" class="open-send-popup link icon-only">
            <div class="left sliding i18n" data-i18n="index.review"></div>
            <i class="icon ios7-compose-outline"></i>
        </a>
    </div>

  </div>
</div>

      <div id="itemContent">

      </div>

              <span>{{forward}}&nbsp;&nbsp;|&nbsp;&nbsp;{{comment}}</span>
