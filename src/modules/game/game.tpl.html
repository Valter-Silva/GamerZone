<div class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-avatar"><img src="../../style/img/zelda.jpg" width="50%" height="50%"></div>
        <div class="ks-facebook-name">{{id}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner"> 
            <p>{{text}}</p>
            {{#if image}}
            <div class="item-image">
                <img src="{{image}}" width="100%" class="">
            </div>
            {{/if}}
        </div>
    </div>
</div>
